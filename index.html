<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealtyMiami - Smart Real Estate Deals</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="realty_miami_logo.jpg" alt="RealtyMiami Logo" class="logo">
            </div>
        </header>

        <main>
            <div class="form-container">
                <h1 id="building-title">Interested in this property?</h1>
                <p class="subtitle">Fill out the form below and we'll get back to you right away</p>
                
                <form id="contact-form">
                    <input type="hidden" id="building" name="building" value="">
                    <input type="hidden" id="address" name="address" value="">
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Preferred Communication Method</label>
                        <div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="communication" value="SMS" checked>
                                <span class="radio-label">SMS</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="communication" value="WhatsApp">
                                <span class="radio-label">WhatsApp</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="communication" value="Both">
                                <span class="radio-label">Both</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Additional Information (Optional)</label>
                        <textarea id="message" name="message" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fab fa-whatsapp"></i> Get Information via WhatsApp
                    </button>
                </form>
                
                <div class="success-message" id="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <h2>Thank You!</h2>
                    <p>Your information has been submitted. We'll contact you shortly.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 RealtyMiami. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
