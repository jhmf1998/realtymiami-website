<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo√£o Freitas | Miami Real Estate</title>
    <link rel="stylesheet" href="main_site/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Quick redirect styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .redirect-box {
            margin-top: 50px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #004080;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #25D366;
        }
        .btn-secondary:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-box">
            <h1>Welcome to RealtyMiami</h1>
            <p>Please select where you'd like to go:</p>
            
            <div class="buttons">
                <a href="main_site/index.html" class="btn">Main Homepage</a>
                <a href="grandview.html" class="btn">The Grandview Property</a>
                <a href="https://wa.me/13056089922" target="_blank" class="btn btn-secondary" onclick="trackWhatsAppClick()">
                    <i class="fab fa-whatsapp"></i> Contact via WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        function trackWhatsAppClick() {
            // Track WhatsApp clicks
            if (typeof gtag !== 'undefined') {
                gtag('event', 'click', {
                    'event_category': 'Contact',
                    'event_label': 'WhatsApp Button',
                    'value': 1
                });
            }
            
            console.log('WhatsApp button clicked');
        }
    </script>
</body>
</html>
